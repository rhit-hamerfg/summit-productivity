<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link id="tabIcon" rel="icon" type="image/png" href="images/summitLogo.png">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital@1&family=Honk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Summit</title>
</head>

<body class="bg" style="background-image: url('/images/summitbackgroundglass.png'); background-repeat: no-repeat; background-size: cover;">
  <nav id="topNavbar" class="navbar navbar-dark fixed-top">
    <a id="summitLogoText" class="navbar-brand" href="/home.html">Summit&nbsp;&nbsp;<img id="summitLogo"
        src="images/summitLogo.png" alt="Summit Logo"></a>
    <button id="homeButton" class="navbarButton"><i class="material-icons navbarIcons">home</i>&nbsp;&nbsp;Home</button>
    <button id="todoButton" class="navbarButton"><i class="material-icons navbarIcons">list</i>&nbsp;&nbsp;To-Do</button>
    <button id="habitsButton" class="navbarButton"><i class="material-icons navbarIcons">apps</i>&nbsp;&nbsp;Habits</button>
    <button id="goalsButton" class="navbarButton"><i class="material-icons navbarIcons">task_alt</i>&nbsp;&nbsp;Goals</button>
  </nav>

  <div class="homePage">
    <div class="welcomeGrid">
      <div id="welcomeText">Welcome Fred</div>
      <button id="myAccountButton">My Account</button>
      <button id="signOutButton">Sign Out</button>
    </div>
    <div class="quoteGrid">
      <div id="quote">Rome wasn't built in a day.</div>
    </div>
    <div class="overviewGrid">
      <div class="pomodoroTimer">
        <div class="outerRing">
          <div class="innerCircle">
            <div id="timer">25:00</div>
          </div>
        </div>
      </div>
      <div id="todoGlance"> todos remaining</div>
      <div id="goalsGlance">Working on 4 goals</div>
      <div id="habitsGlance">Implementing 12 habits</div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
