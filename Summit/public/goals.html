<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link id="tabIcon" rel="icon" type="image/png" href="images/summitLogo.png">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital@1&family=Honk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Summit</title>
</head>

<body style="background-image: url('/images/summitbackgroundglass.png'); background-repeat: no-repeat; background-size: cover;">
  <nav id="topNavbar" class="navbar navbar-dark fixed-top">
    <a id="summitLogoText" class="navbar-brand" href="/home.html">Summit&nbsp;&nbsp;<img id="summitLogo"
        src="images/summitLogo.png" alt="Summit Logo"></a>
    <button id="homeButton" class="navbarButton"><i class="material-icons navbarIcons">home</i>&nbsp;&nbsp;Home</button>
    <button id="todoButton" class="navbarButton"><i class="material-icons navbarIcons">list</i>&nbsp;&nbsp;To-Do</button>
    <button id="habitsButton" class="navbarButton"><i class="material-icons navbarIcons">apps</i>&nbsp;&nbsp;Habits</button>
    <button id="goalsButton" class="navbarButton"><i class="material-icons navbarIcons">task_alt</i>&nbsp;&nbsp;Goals</button>
  </nav>

  <div class="goalsPage" class="container page-container">
    <div id="goalsHeader">My Goals: <button data-toggle="modal" data-target="#addGoal">Add Goal</button></div>
    <div id="goalsContainer">
      <div class="goalsItemElement">
        <div class="goalsItemText"></div>
        <div class="priorityCheckBox">
          <div class="datebox"></div>
          <div class="checkBox"><i class="material-icons checkmark">emoji_events</i></div>
        </div>
      </div>
    </div>
    <div style="background-image: url('/images/summitbackgroundglass.png'); background-repeat: no-repeat; background-size: cover;" 
        class="modal fade summitModal" id="addGoal" tabindex="-1" role="dialog" aria-labelledby="Add Goal"
        aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Goal</h5>
          </div>
          <div class="modal-body">
            <div class="form-group bmd-form-group">
              <label class="summitModalText" for="inputGoal">How do you want to build a better you?</label>
              <input type="text" class="form-control summitModalInput" id="inputGoal">
            </div>
            <div class="form-group bmd-form-group">
              <label class="summitModalText" for="inputDate">When do you want to do it by?</label>
              <input type="text" class="form-control summitModalInput" id="inputDate">
            </div>
          </div>
          <div class="modal-footer">
            <button id="cancelButton" type="button" class="btn btn-secondary"
              data-dismiss="modal">CANCEL</button>&nbsp;&nbsp;
            <button id="submitAddGoal" type="button" class="btn btn-primary" data-dismiss="modal">Let's do
              it!</button>
          </div>
        </div>
      </div>
  </div>
  <div style="background-image: url('/images/summitbackgroundglass.png'); background-repeat: no-repeat; background-size: cover;" 
        class="modal fade summitModal" id="editGoal" tabindex="-1" role="dialog" aria-labelledby="Edit Goal"
        aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Goal</h5>
          </div>
          <div class="modal-body">
            <div class="form-group bmd-form-group">
              <label class="summitModalText" for="inputGoal">How do you want to build a better you?</label>
              <input type="text" class="form-control summitModalInput" id="inputEditGoal">
            </div>
            <div class="form-group bmd-form-group">
              <label class="summitModalText" for="inputDate">When do you want to do it by?</label>
              <input type="text" class="form-control summitModalInput" id="inputEditDate">
            </div>
          </div>
          <div class="modal-footer">
            <button id="cancelButton" type="button" class="btn btn-secondary"
              data-dismiss="modal">CANCEL</button>&nbsp;&nbsp;
            <button id="submitEditGoal" type="button" class="btn btn-primary" data-dismiss="modal">Let's do
              it!</button>
          </div>
        </div>
      </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
