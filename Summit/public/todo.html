<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link id="tabIcon" rel="icon" type="image/png" href="images/summitLogo.png">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Summit</title>
</head>

<body
  style="background-image: url('/images/summitbackgroundglass.png'); background-repeat: no-repeat; background-size: cover;">
  <nav id="topNavbar" class="navbar navbar-dark fixed-top">
    <a id="summitLogoText" class="navbar-brand" href="/home.html">Summit&nbsp;&nbsp;<img id="summitLogo"
        src="images/summitLogo.png" alt="Summit Logo"></a>
    <button id="homeButton" class="navbarButton"><i class="material-icons navbarIcons">home</i>&nbsp;&nbsp;Home</button>
    <button id="todoButton" class="navbarButton"><i
        class="material-icons navbarIcons">list</i>&nbsp;&nbsp;To-Do</button>
    <button id="habitsButton" class="navbarButton"><i
        class="material-icons navbarIcons">apps</i>&nbsp;&nbsp;Habits</button>
    <button id="goalsButton" class="navbarButton"><i
        class="material-icons navbarIcons">task_alt</i>&nbsp;&nbsp;Goals</button>
  </nav>
  <div class="todoPage">
    <div id="todoHeader">My To-do List: <button data-toggle="modal" data-target="#addTodo">Add To-do</button></div>
    <div id="todoContainer">  
      <div class="toDoItemElement">
        <div class="toDoItemText"></div>
      </div>
    </div>
    <div style="background-image: url('/images/summitbackgroundglass.png'); background-repeat: no-repeat; background-size: cover;"
      class="modal fade summitModal" id="addTodo" tabindex="-1" role="dialog" aria-labelledby="Add Todo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Todo</h5>
          </div>
          <div class="modal-body">
            <div class="form-group bmd-form-group">
              <label class="summitModalText" for="inputTodo">What do you want to get done today?</label>
              <input type="text" class="form-control summitModalInput" id="inputTodo">
            </div>
            <div class="priority">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="highPriority">
                <label class="form-check-label" for="flexRadioDefault1">
                  High Priority
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="medPriority" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Medium Priority
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input lowPriority" type="radio" name="flexRadioDefault" id="lowPriority" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Low Priority
                </label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="cancelButton" type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>&nbsp;&nbsp;
            <button id="submitAddTodo" type="button" class="btn btn-primary" data-dismiss="modal">Let's do it!</button>
          </div>
        </div>
      </div>
    </div>
    <div style="background-image: url('/images/summitbackgroundglass.png'); background-repeat: no-repeat; background-size: cover;" 
        class="modal fade summitModal" id="editTodo" tabindex="-1" role="dialog" aria-labelledby="Edit Todo"
        aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Todo</h5>
          </div>
          <div class="modal-body">
            <div class="form-group bmd-form-group">
              <label class="summitModalText" for="inputTodo">What should we do differently?</label>
              <input type="text" class="form-control summitModalInput" id="inputEditTodo">
            </div>
          </div>
          <div class="modal-footer">
            <button id="cancelButton" type="button" class="btn btn-secondary"
              data-dismiss="modal">CANCEL</button>&nbsp;&nbsp;
            <button id="submitEditTodo" type="button" class="btn btn-primary" data-dismiss="modal">Let's do
              it!</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
